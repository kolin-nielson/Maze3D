<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>3D Maze Experience</title>
	<style>
		html,
		body,
		canvas {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			display: block;
		}
		body {
			overflow: hidden;
			background-color: #1a1a1a;
			font-family: Arial, sans-serif;
		}
		#overlay {
			position: absolute;
			bottom: 20px;
			left: 20px;
			color: white;
			background-color: rgba(0, 0, 0, 0.5);
			padding: 10px;
			border-radius: 5px;
			pointer-events: none;
			font-size: 14px;
			user-select: none;
		}
		#minimap {
			position: absolute;
			top: 20px;
			right: 20px;
			width: 150px;
			height: 150px;
			background-color: rgba(0, 0, 0, 0.7);
			border: 2px solid rgba(255, 255, 255, 0.3);
			border-radius: 5px;
		}
		#loading-screen {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-color: #1a1a1a;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: white;
			transition: opacity 0.5s;
		}
		#loading-bar {
			width: 300px;
			height: 20px;
			background-color: #333;
			margin-top: 20px;
			border-radius: 10px;
			overflow: hidden;
		}
		#loading-progress {
			height: 100%;
			width: 0%;
			background-color: #4CAF50;
			transition: width 0.2s;
		}
		#goal-indicator {
			position: absolute;
			top: 20px;
			left: 20px;
			color: white;
			background-color: rgba(0, 0, 0, 0.5);
			padding: 10px;
			border-radius: 5px;
			pointer-events: none;
		}
		kbd {
			background-color: #f7f7f7;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-shadow: 0 1px 0 rgba(0,0,0,0.2);
			color: #333;
			display: inline-block;
			font-size: 12px;
			line-height: 1;
			padding: 2px 4px;
			margin: 0 2px;
		}
	</style>
</head>

<body>
	<canvas id="glcanvas">
		Your browser does not support HTML5
	</canvas>
	<div id="overlay">
		<div>Current View: <span id="view-mode">Top View</span></div>
		<div>Controls: <kbd>W</kbd> Move | <kbd>A</kbd> <kbd>D</kbd> Turn | <kbd>T</kbd> <kbd>O</kbd> <kbd>R</kbd> Change View | <kbd>P</kbd> Toggle Performance</div>
		<div>Cheese Collected: <span id="cheese-count">0</span> / <span id="total-cheese">0</span></div>
		<div>Performance: <span id="fps-counter">60</span> FPS | <span id="performance-mode">Performance Mode</span></div>
	</div>
	
	<div id="goal-indicator">
		Find the cheese and reach the exit!
	</div>
	
	<div id="loading-screen">
		<h1>3D Maze Experience</h1>
		<p>Loading resources...</p>
		<div id="loading-bar">
			<div id="loading-progress"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
		integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
		crossorigin="anonymous" defer></script>
	<script src="shader.js" type="module"></script>
	<script src="main.js" type="module"></script>
</body>

</html>
